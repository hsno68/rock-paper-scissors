<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;400;500&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <div class="matchup container">
      <div class="player-side">
        <div class="move-history">Player</div>
        <div>
          <p class="player-score">0</p>
          <img class="player-img" src="imgs/man-on-computer.png" alt="A man staring intently at the computer (from Irasutoya).">
        </div>
      </div>
      <p class="tie-score">Ties: 0</p>
      <div class="computer-side">
        <div>
          <p class="computer-score">0</p>
          <img class="computer-img" src="imgs/robot.png" alt="A robot using a computer. (from Irasutoya).">
        </div>
        <div class="move-history">Computer</div>
      </div>
    </div>
    <div class="output container">Make your selection...</div>
    <div class="selection container">
      <button class="rock"><img class="rock" src="imgs/rock.png" alt="Hand gesture of &ldquo;rock&rdquo; (from Irasutoya).">Rock</button>
      <button class="paper"><img class="paper" src="imgs/paper.png" alt="Hand gesture of &ldquo;paper&rdquo; (from Irasutoya).">Paper</button>
      <button class="scissors"><img class="scissors" src="imgs/scissors.png" alt="Hand gesture of &ldquo;scissors&rdquo; (from Irasutoya).">Scissors</button>
    </div>
  </body>
</html>
